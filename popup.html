<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoseTrack</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 10px;
      background-color: #ffe4e1;
      color: #d63384;
    }

    h1 {
      font-size: 36px;
      color: #ff69b4;
      text-shadow: 1px 1px 2px #ff1493;
    }

    #start-btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff85c0;
      color: white;
      border: 2px solid #ff1493;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #ff1493;
      transition: all 0.3s ease;
    }

    #start-btn:hover {
      background-color: #ffb6c1;
      transform: scale(1.1);
    }

    #score {
      margin-top: 20px;
      font-size: 20px;
      color: #d63384;
      font-weight: bold;
    }

    #score span {
      color: #ff1493;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>PoseTrack ðŸŽ€</h1>
  <button id="start-btn">Start</button>
  <div id="score">Score: <span>--</span></div>
  
  <!-- TensorFlow.js and PoseNet CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  
  <script src="popup.js"></script>
</body>
</html>
